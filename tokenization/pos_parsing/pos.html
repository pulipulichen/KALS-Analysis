        <script>
            $(function () {
                var _text = $("#value").val();
                var _lines = _text.split("\n");
                for (var _i in _lines) {
                    var _line = _lines[_i];
                    var _space = _line.indexOf(" ");
                    _line = _line.substr(0, _space) + "\t" + _line.substring(_space+1, _line.length);
                    _space = _line.lastIndexOf(" ");
                    _line = _line.substr(0, _space) + "\t" + _line.substring(_space+1, _line.length);
                    _lines[_i] = _line;
                }
                _lines = _lines.join("\n");
                $("#value").val(_lines);
            });
            
        </script>
